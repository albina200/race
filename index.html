    <div class="management">
        <div class="tablo">
            <div class="tablo__elements">
                <a class="animation" target="_blank" href="https://albina200.github.io/TurkeyForYou/">Пополнить счёт</a>

                <button class="debt-back">Вернуть долг</button>


                <div class="debt">
                    <p>Ваш долг: <span></span></p>
                </div>

                <p>Твой счёт: <span class="spanAccount">0</span> $</p>
                <p>Твоя ставка: <span class="spanBet">0</span> $</p>

                <div class="tablo__button__bid">
                    <div class="button__pluse-minus">
                        <button class="button__plus">+10</button>
                        <button class="button__minus">-10</button>
                    </div>
                    <button class="button__big button__bid-all">Поставить всё</button>
                </div>

                <h2>Кто победит?</h2>
                <div class="tablo__button__who-win">
                    <div class="button__one-two">
                        <button class="button__one">№1</button>
                        <button class="button__two">№2</button>
                    </div>
                    <button class="button__start">Старт</button>
                </div>
            </div>
        </div>
        <ol>

        </ol>
    </div>




    <div class="modul-debt-back">
        <h2>Укажите сумму возврата</h2>
        <input placeholder="Введите сумму" type="number" min="1" onkeyup="this.value = this.value.replace(/[^0-9]/g,'');">
        <button>Отправить</button>
    </div>
